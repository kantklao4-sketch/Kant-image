<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>กันต์ เกล้า - AI Photo Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans Thai', sans-serif;
        background-color: #0f172a; /* A darker slate background */
        background-image: radial-gradient(circle at 25% 25%, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                          radial-gradient(circle at 75% 75%, rgba(192, 132, 252, 0.1) 0%, transparent 40%);
      }
      /* Custom fade-in animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-out forwards;
      }

      /* Wave animation for greeting text */
      .wave-container .wave-char {
          display: inline-block;
          transition: transform 0.1s ease-in-out;
      }
      .wave-container:hover .wave-char {
          animation: wave 0.7s ease-in-out forwards;
      }
      @keyframes wave {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-10px) scale(1.1);
          }
      }
      
      /* New animation for the hotspot indicator */
      @keyframes pulse-ring {
        0% {
          transform: scale(.33);
          opacity: 1;
        }
        80%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-pulse-ring {
        animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* React-image-crop styles import */
      @import "https://aistudiocdn.com/react-image-crop@^11.0.10/ReactCrop.css";
      /* Custom styling for react-image-crop */
      .ReactCrop__crop-selection {
        border: 2px dashed rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
          "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.10"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
